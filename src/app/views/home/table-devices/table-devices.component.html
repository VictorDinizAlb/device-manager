<mat-card>
  <table mat-table [dataSource]="devices" class="mat-elevation-z8">

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let device"> {{device.color}} </td>
    </ng-container>

    <!-- PartNumber Column -->
    <ng-container matColumnDef="partNumber">
      <th mat-header-cell *matHeaderCellDef> PartNumber </th>
      <td mat-cell *matCellDef="let device"> {{device.partNumber}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let device"> {{device.category.name}} </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let device" style="width: 20px">
        <button
          mat-raised-button
          (click)="remove(device.id)"
          class="btn-input"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
